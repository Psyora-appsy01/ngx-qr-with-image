<div class="content">
  <input type="text" [(ngModel)]="imgURL" placeholder="URL to some Image"/><br/>
  <input type="text" [(ngModel)]="textValue" placeholder="Data for QR-Code" /><br/>
  <qr-img [content]="textValue" [img]="imgURL" (change)="receiveBlob($event)"></qr-img>
  <button (click)="save()" [disabled]="imgURL == '' || textValue == ''">Download</button>
</div>
